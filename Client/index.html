<!DOCTYPE html>
<html lang="en_GB">
<head>
	<meta charset="utf-8">
	<title>Speso Kolena</title>

	<script src="http://${serverAddress}/socket.io/socket.io.js"></script>
	<script>
		const socket = io()
		socket.on('updateUserColor', (data)=>{
			console.log(data)
		})
		socket.on('updateUserName', (data)=>{
			console.log(data)
		})
		
		function sendCommand() {
			socket.emit('updateUserName', Math.random())
		}
	</script>
</head>
<body>
	<button onClick="sendCommand()">SEND</button>
</body>
</html>
